<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Medicine Purchase</title>
    <link rel="stylesheet" href="med.css">
</head>
<body>
    

    <div class="form-container">
        <h1>Buy Medicine Online</h1>
        <form action="/submit-order" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Shipping Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="medicine">Select Medicine:</label>
            <select id="medicine" name="medicine" required>
                <option value="">--Select Medicine--</option>
                <option value="aspirin">Aspirin</option>
                <option value="tylenol">Tylenol</option>
                <option value="ibuprofen">Ibuprofen</option>
                <option value="antibiotic">Antibiotic</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="">--Select Payment Method--</option>
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bank-transfer">Bank Transfer</option>
            </select>

            <button type="submit"> <a href="http://127.0.0.1:5500/payment.html">Place Order</a> </button>
        </form>
    </div>
</body>
</html>
